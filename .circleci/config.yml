
version: 2
jobs:
  unit_test:
    steps:
      - build:
          docker:
            - image: circleci/ruby:2.6.3-node-browsers
          working_directory: ~/repo

      - checkout

      # Download and cache dependencies
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "Gemfile.lock" }}
            # fallback to using the latest cache if no exact match is found
            - v1-dependencies-

      - run:
          name: install dependencies
          command: |
            bundle install --jobs=4 --retry=3 --path vendor/bundle

      - save_cache:
          paths:
            - ./vendor/bundle
          key: v1-dependencies-{{ checksum "Gemfile.lock" }}

      # run unit tests!
      - run:
          name: run unit tests
          command: bundle exec rake unit

  integration_test:
    steps:
      - build:
          docker:
            - image: circleci/ruby:2.6.3-node-browsers
          working_directory: ~/repo

      - checkout

      # Download and cache dependencies
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "Gemfile.lock" }}
            # fallback to using the latest cache if no exact match is found
            - v1-dependencies-

      - run:
          name: install dependencies
          command: |
            bundle install --jobs=4 --retry=3 --path vendor/bundle

      - save_cache:
          paths:
            - ./vendor/bundle
          key: v1-dependencies-{{ checksum "Gemfile.lock" }

      # run integration tests!
      - run:
          name: run unit tests
          command: bundle exec rake integration

      # run UI tests!
      - run:
          name: run tests
          command: echo "Running UI tests"

workflows:
  version: 2
  commit:
    jobs:
      - unit_test
      - integration_test



